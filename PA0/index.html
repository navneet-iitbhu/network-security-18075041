<!DOCTYPE html>
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encrypt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class = "plain">
            <div>Text to Encrypt </div>
            <div id = "text-plain-1" contenteditable="true">  </div>
        </div>
        <div class = "encrypted">
            <div>Encrypted Text</div>
            <div id = "text-encrypted" contenteditable="true"> </div>
        </div>
        
        <div>
            <button id="click-encrypt"> Encrypt </button>
        </div>

        <div class = "plain">
            <div>Text to Decrypt </div>
            <div id = "text-plain-2" contenteditable="true">  </div>
        </div>
        <div class = "encrypted">
            <div>Decrypted Text</div>
            <div id = "text-decrypted" contenteditable="true"> </div>
        </div>
        
        <div>
            <button id="click-decrypt"> Decrypt </button>
        </div>
        <script src="script.js"></script>
    </div>
